<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Password Strength Comparison</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .bar-container {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      margin-top: 15px;
      overflow: hidden;
    }

    #bar {
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: all 0.4s ease;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #3498db;
      color: white;
    }

    .weak {
      background-color: #2ecc71;
      color: white;
    }

    .medium {
      background-color: #f1c40f;
      color: black;
    }

    .strong {
      background-color: #e74c3c;
      color: white;
    }

    h3 {
      margin-top: 30px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Strength Comparison</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkStrength()">Check</button>

    <div class="bar-container">
      <div id="bar"></div>
    </div>

    <div id="quick-result" style="margin-top:10px; font-weight:600;">Start typing to check strength...</div>

    <h3>Model Predictions</h3>
    <table id="result-table" style="display:none;">
      <thead>
        <tr>
          <th>Algorithm</th>
          <th>Strength</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Model Performance (Metrics)</h3>
    <table id="metrics-table" style="display:none;">
      <thead>
        <tr>
          <th>Algorithm</th>
          <th>Accuracy</th>
          <th>Precision</th>
          <th>Recall</th>
          <th>F1 Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const quickResult = document.getElementById('quick-result');
    const bar = document.getElementById('bar');
    let typingTimer;

    // Live bar preview (quick estimate)
    passwordInput.addEventListener('input', () => {
      clearTimeout(typingTimer);
      updateQuickEstimate(passwordInput.value);
      typingTimer = setTimeout(checkStrength, 800);
    });

    function updateQuickEstimate(password) {
      if (!password) {
        quickResult.innerText = "Please enter a password.";
        bar.style.width = "0%";
        bar.style.backgroundColor = "transparent";
        return;
      }

      if (password.length < 8) {
        quickResult.innerText = "Quick Estimate: Weak";
        bar.style.width = "33%";
        bar.style.backgroundColor = "#2ecc71";
      } else if (password.length <= 15) {
        quickResult.innerText = "Quick Estimate: Medium";
        bar.style.width = "66%";
        bar.style.backgroundColor = "#f1c40f";
      } else {
        quickResult.innerText = "Quick Estimate: Strong";
        bar.style.width = "100%";
        bar.style.backgroundColor = "#e74c3c";
      }
    }

    // Backend check
    async function checkStrength() {
      const password = passwordInput.value.trim();
      const resultTable = document.getElementById('result-table');
      const metricsTable = document.getElementById('metrics-table');
      const resultBody = resultTable.querySelector('tbody');
      const metricsBody = metricsTable.querySelector('tbody');
      resultBody.innerHTML = '';
      metricsBody.innerHTML = '';

      if (!password) return;

      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();
        resultTable.style.display = 'table';
        metricsTable.style.display = 'table';

        // Fill prediction table
        for (const [model, strength] of Object.entries(data.predictions)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${model}</td>
            <td class="${strength.toLowerCase()}">${strength}</td>
          `;
          resultBody.appendChild(row);
        }

        // Fill metrics table
        for (const [model, values] of Object.entries(data.metrics)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${model}</td>
            <td>${values.Accuracy}</td>
            <td>${values.Precision}</td>
            <td>${values.Recall}</td>
            <td>${values.F1_Score}</td>
          `;
          metricsBody.appendChild(row);
        }

      } catch (error) {
        console.error('Error:', error);
        quickResult.innerText = "‚ö†Ô∏è Cannot connect to backend.";
      }
    }
  </script>
</body>
</html>
